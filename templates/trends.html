{% extends 'base.html' %}
{% block content %}

<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>D3 Correlation Matrix</title>
    <h1>{{ fname }}'s Mood Trends</h1>

<style>
  .axis path,
  .axis line {
    fill: none;
    stroke: black;
  }

  .circle {
    opacity: 0.7;
  }

  .circle circle {
    fill-opacity: 0.7;
    stroke-width: 2;
  }

  .circle text {
    fill: #fff;
    fill-opacity: 0.8;
  }

  .tick text,
  .quadrant-labels text {
    font-size: 12px;
  }

  .tick line {
    opacity: 0.2;
  }

  .axis line,
  .axis path {
    stroke-linecap: square;
  }

  .quadrant-labels text {
    opacity: 0.4;
  }
</style>
</head>

<body>
<script src="//d3js.org/d3.v3.js"></script>
<script src="/static/trends.js"></script>
</body>

</html>

{% endblock %}
