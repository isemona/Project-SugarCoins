{% extends 'base.html' %}
{% block content %}
<div align="center">
    <div class="box">
        <div class="white-container">
            <div class="splash-header">
                <form action="/register" method="GET" autocomplete="off">
                    <p>Track your sugar coin spending today</p>
                    <img class=logo
                         src="https://res.cloudinary.com/dvhvxgxtf/image/upload/v1552330920/sugar_coin logo.png"
                         alt="sugar coin logo" height="500" width="500">
                    <div class="row">
                        <div class="col-sm-6">
                            <input type="submit" value="Register" class="btn">
                        </div>
                        <div class="col-sm-6">
                            <input type="submit" value="Log in" class="btn">
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
{% endblock %}
